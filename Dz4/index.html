<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/89abd9a520.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/main.css">
    <title>THE BRAND OF LUXERIOUS FASHION</title>
</head>
<body>
    <header class="header">
        <div class="nav__header">
            <div class="head__logo">
                <img  src="/img/Nav/logo.png" alt="logo" class="logo">
                <img  src="/img/Nav/Forma 1.svg" alt="search"  class="search">
            </div>
            <div class="header__btn">
                <img class="buttons" src="/img/Nav/Button copy.svg" alt="buttons">
            </div>
        </div>
        <div class="top__container">
            <img src="/img/Preview/preview1.png" alt="Preview" class="top__img">
            <div class="top__title">
                <div>
                    <img src="/img/Preview/Rectangle 16 copy.png" alt="asset" class="asset">
                </div>
                <div class="text">
                    <p>THE BRAND</p>
                    <p><span class="h2"> OF LUXERIOUS </span> <span class="h2pink"> FASHION </span></p>
                </div>
            </div>
        </div>
        <div class="catalogue center">
            <figure class="item item1">
              <img src="/img/Preview/Layer1.png" alt="a woman in black t-shirt" class="catalogue_img"/>
              <h3 class="catalogue_text">
                30% OFF
                <br />
                <span class="catalogue_text_pink">FOR WOMEN</span>
              </h3>
            </figure>
            <figure class="item item2">
              <img src="/img/Preview/Rectangle2.png" alt="a man in a suite" class="catalogue_img"
              />
              <h3 class="catalogue_text">
                HOT DEAL
                <br />
                <span class="catalogue_text_pink">FOR MEN</span>
              </h3>
            </figure>
            <figure class="item item3">
              <img src="/img/Preview/Rectangle3.png" alt="a man in a suite" class="catalogue_img"
              />
              <h3 class="catalogue_text">
                NEW ARRIVALS
                <br />
                <span class="catalogue_text_pink">FOR KIDS</span>
              </h3>
            </figure>
            <figure class="item item4">
              <img src="/img/Preview/Rectangle4.png" alt="a man in a suite" class="catalogue_img4"
              />
              <h3 class="catalogue_text4">
                LUXIROUS & TRENDY
                <br />
                <span class="catalogue_text_pink"> ACCESORIES</span>
              </h3>
            </figure>
          </div>
          <div class="products">
            <div class="content__title">
              <h2 class="content__title__big">Fetured Items</h2>
              <p class="content__text">Shop for items based on what we featured in this week</p>
            </div>
            <div class="product__content">
              <figure class="item__product">
                <img src="/img/Preview/item1.png" alt="product" class="item__img">
                <h3 class="name__item">ELLERY X M'O CAPSULE</h3>
                <p class="desc">Known for her sculptural takes on traditional tailoring, Australian arbiter of cool Kym Elleryteams  up with Moda Operandi.</p>
                <p class="price">$52.00</p>
              </figure>
              <figure class="item__product">
                <div class="pink__item2">
                  <img src="/img/Preview/item2.png" alt="product" class="item__img pink__item2__img">
                </div>
                <h3 class="name__item">ELLERY X M'O CAPSULE</h3>
                <p class="desc">Known for her sculptural takes on traditional tailoring, Australian arbiter of cool Kym Elleryteams  up with Moda Operandi.</p>
                <p class="price">$52.00</p>
              </figure>
              <figure class="item__product">
                <img src="/img/Preview/item3.png" alt="product" class="item__img">
                <h3 class="name__item">ELLERY X M'O CAPSULE</h3>
                <p class="desc">Known for her sculptural takes on traditional tailoring, Australian arbiter of cool Kym Elleryteams  up with Moda Operandi.</p>
                <p class="price">$52.00</p>
              </figure>
              <figure class="item__product">
                <img src="/img/Preview/item4.png" alt="product" class="item__img">
                <h3 class="name__item">ELLERY X M'O CAPSULE</h3>
                <p class="desc">Known for her sculptural takes on traditional tailoring, Australian arbiter of cool Kym Elleryteams  up with Moda Operandi.</p>
                <p class="price">$52.00</p>
              </figure>
              <figure class="item__product">
                <img src="/img/Preview/item5.png" alt="product" class="item__img">
                <h3 class="name__item">ELLERY X M'O CAPSULE</h3>
                <p class="desc">Known for her sculptural takes on traditional tailoring, Australian arbiter of cool Kym Elleryteams  up with Moda Operandi.</p>
                <p class="price">$52.00</p>
              </figure>
              <figure class="item__product">
                <img src="/img/Preview/item6.png" alt="product" class="item__img">
                <h3 class="name__item">ELLERY X M'O CAPSULE</h3>
                <p class="desc">Known for her sculptural takes on traditional tailoring, Australian arbiter of cool Kym Elleryteams  up with Moda Operandi.</p>
                <p class="price">$52.00</p>
              </figure>
            </div>
            <div class="bottom__button">
              <button class="bottom__btn">Browse All Product</button>
            </div>
          </div>
    </header>
</body>
</html>
